<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <!-- Google fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Website icon -->
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <!-- Website title -->
    <title>JavaScript by Subid</title>
</head>

<body class="container-sm" style="font-family: 'Poppins', sans-serif;">
    <!--Write a program to add two integer numbers and display the result -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" style="display: none;" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop" id="modalTrigger">
        Modal trigger
    </button>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Connect with me</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This website made by itsme-Subid. Would you like to know more about Subid's work?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No thanks</button>
                    <a href="https://itsme-subid.github.io/Portfolio/" target="_blank" type="button"
                        class="btn btn-primary">Yes please!</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Header -->
    <h1 class="pb-5 pt-4">All my JavaScript Programs</h1>
    <!-- Calculator -->
    <h2 class="fs-4 text-wrap">Basic Calculator</h2>
    <div class="sumOfTwo px-auto">
        <form id="form" class="row g-3" action="/" method="GET">
            <div class="col-md-2">
                <label for="inputOperation" class="form-label">Operation</label>
                <select id="inputOperation" class="form-select" required onclick="check5();">
                    <option value="">Choose...</option>
                    <option value="1">Addition</option>
                    <option value="2">Subtraction</option>
                    <option value="3">Multiplication</option>
                    <option value="4">Division</option>
                    <option value="5">Square Root</option>
                    <option value="6">Power</option>
                    <option value="7">Inverse</option>
                    <option value="8">Percentage</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="input1stNumber" class="form-label" id="n1">1st Number</label>
                <input type="number" placeholder="Number" class="form-control" id="input1stNumber" required>
            </div>
            <div class="col-md-2" id="n2Div">
                <label for="input2ndNumber4" class="form-label" id="n2">2nd Number</label>
                <input type="number" placeholder="Number" class="form-control" id="input2ndNumber" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Calculate</button>
            </div>
            <div class="col-md-2">
                <label for="inputResult" class="form-label">Result</label>
                <input type="number" placeholder="Result" class="form-control" id="inputResult">
            </div>
        </form>
    </div>
    <!-- Modal trigger -->
    <script type="text/javascript">
        document.getElementById('modalTrigger').click();
    </script>
    <!-- My js file -->
    <script defer src="index.js"></script>
</body>

</html>
